<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container p-5">

        <span class="section-title">Insert Helper</span>
        <br>
        <table id="dataTable" class="table table-striped mt-2">

            <tr>

                <td class="left">
                    <textarea placeholder="key" rows="1"></textarea>
                </td>
                <td class="right">
                    <textarea placeholder="value" rows="1"></textarea>
                </td>
                <td class="checkbox">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="int" id="intCheckbox">
                        <label class="form-check-label" for="intCheckbox">int</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="array" id="arrayCheckbox">
                        <label class="form-check-label" for="arrayCheckbox">array</label>
                    </div>
                </td>
                <td class="delete">
                    <button class="btn btn-danger" onclick="hapus('dataTable', this.parentNode.parentNode)">-</button>
                </td>
            </tr>

        </table>

        <button class="btn btn-primary" onclick="tambah('dataTable')">+</button>
        <button class="btn btn-success" onClick="generateInsert()">Generate</button>
        <br><br>
        <textarea id="result-insert" placeholder="result..." readonly></textarea>
        <button class="btn btn-secondary" onclick="copyToClipboard('result-insert')" id="copyButton">Click to Copy</button>
        
    </div>

    <div class="container p-5">
        <span class="section-title">Find Helper</span>

        <table id="dataTable2" class="table table-striped mt-2">

            <tr>

                <td class="left">
                    <textarea placeholder="key" rows="1"></textarea>
                </td>
                <td class="right">
                    <textarea placeholder="value" rows="1"></textarea>
                </td>
                <td class="checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="show" id="showCheckbox" checked>
                        <label class="form-check-label" for="showCheckbox">show</label>
                    </div>
                </td>
                <td class="delete">
                    <button class="btn btn-danger" onclick="hapus('dataTable2', this.parentNode.parentNode)">-</button>
                </td>
            </tr>
        </table>

        <button class="btn btn-primary" onclick="tambah('dataTable2')">+</button>
        <button class="btn btn-success" onClick="generateFind()">Generate</button>
        <br><br>
        <textarea id="result-find" placeholder="result..." readonly></textarea>
        <button class="btn btn-secondary" onclick="copyToClipboard('result-find')" id="copyButton">Click to Copy</button>
        


    </div>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
